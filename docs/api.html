<body>
   <div class="container">
      <h1 id="title"></h1>
      <h6 id="subtitle"></h6>

      <div id="api">
         <div id="classes"></div>
      </div>
   </div>

   <script type="text/javascript" src="./api.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script type="text/javascript">
      $(document).ready(function() {
         $('#title').text(window.api.title);
         $('#subtitle').text(window.api.subtitle);

         var wrapper = $('#api');
         var el_classes = wrapper.find('#classes');

         // Singletons first
         var classes = window.api.classes;
         for (var i in classes) {
            var object = classes[i];
            var constructor   = object.constructor || {};
            var staticMethods = object['static']   || {};
            var memberMethods = object['member']   || {};
            var memberFields  = object['fields']   || {};

            var container = $('<div class="juicy_class"></div>');
            container.append('<h2 class="class_name">' + object.name + '</h2>');

            var static_methods = $('<div class="static_methods"></div>');
            var member_methods = $('<div class="member_methods"></div>');
            var member_fields  = $('<div class="member_fields"></div>');

            var createMethod = function(name, obj) {
               var method = $('<div class="method"></div>');
               method.append('<h4>' + name + '</h4>');
               method.append('<p class="description">' + obj.description + '</p>');

               if (obj.extendable) {
                  method.append('<div class="top-right">Extendable</div>');
               }

               return method;
            }

            for (var key in staticMethods) {
               var method = createMethod(key, staticMethods[key]);
               method.addClass('static');
               static_methods.append(method);
            }
            for (var key in memberMethods) {
               var method = createMethod(key, memberMethods[key]);
               method.addClass('member');
               member_methods.append(method);
            }
            for (var key in memberFields) {
               var field = $('<div class="field"></div>');
               field.append('<span class="name">' + key + '</span>');
               field.append('<p class="type">' + memberFields[key] + '</p>');
               member_fields.append(field);
            }

            if (Object.keys(memberFields).length > 0) {
               container.append(member_fields);
            }
            if (Object.keys(staticMethods).length > 0) {
               container.append(static_methods);
            }
            if (Object.keys(memberMethods).length > 0) {
               container.append(member_methods);
            }
            el_classes.append(container);
         }
      });
   </script>
